<div class="isolate bg-white px-6 lg:px-8 mt-4 myMinHeight p-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="mb-4 max-w-5xl text-slate-900 text-6xl tracking-tight font-bold break-words">Crea un nuovo atleta</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Inserisci un nuovo atleta all'interno del tuo database</p>
    </div>

    <h3 [hidden]="!error" class="text-red-600 text-center mt-3"> Si Ã¨ verificato un errore durante la procedura di autenticazione. Riprovare grazie.</h3>


    <form [formGroup]="formCreate" (ngSubmit)="onSubmit()"
     class="mx-auto mt-16 max-w-4xl" >
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div class="col-span-2">
            <label for="image" class="block text-lg font-semibold leading-6 text-gray-900">Immagine profilo</label>
            <div class="mt-2.5">
              <input formControlName="image"
              type="file" name="image" id="image" class="block w-full rounded-md border-0 px-4 py-4 shadow-sm ring-1 ring-inset ring-gray-300  focus:ring-2 focus:ring-inset">
            </div>
          </div>
        <div class="col-span-2">
          <label for="first-name" class="block text-lg font-semibold leading-6 text-gray-900">Nome*</label>
          <div class="mt-2.5">
            <input formControlName="name"
            type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset">
          </div>
        </div>
        <div class="col-span-2">
          <label for="last-name" class="block text-lg font-semibold leading-6 text-gray-900">Cognome*</label>
          <div class="mt-2.5">
            <input formControlName="surname"
            type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset ">
          </div>
        </div>
        <div class="col-span-2">
          <label for="message" class="block text-lg font-semibold leading-6 text-gray-900">Descrizione sommaria dell'atleta</label>
          <div class="mt-2.5">
            <textarea formControlName="description"
            name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
      </div>
      <div class="my-10 mx-28">
        <button type="submit" class="block w-full rounded-md  px-3.5 py-2.5 text-center text-sm font-semibold
         text-white shadow-sm bg-orange-500 hover:bg-orange-700">Aggiungi</button>
      </div>
    </form>
</div>
