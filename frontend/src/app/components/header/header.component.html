<div class="min-h-full">
  <nav class="bg-gray-800">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex h-40 items-center justify-between">
        <div class="flex items-center">
          <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="flex-shrink-0">
            <img class="h-32 w-40 rounded-md" src="../../assets/logo.png" alt="Your Company">
          </a>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a routerLink="/newUser" routerLinkActive="active" class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-3xl font-medium">Nuovo Atleta</a>
              <a routerLink="/login" routerLinkActive="active" class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-3xl font-medium">Accounts</a>
              <a routerLink="/logout" routerLinkActive="active" class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-3xl font-medium">Logout</a>
            </div>
          </div>
          <div class=" absolute right-0 pr-10 block md:block sm:hidden">
            <ul role="list" class="right">
              <li>
                <div class="flex items-center gap-x-6">
                  <img class="h-16 w-16 rounded-full" src="../../../assets/logo.png" alt="immagine profilo">
                  <div>
                    <h3 class="text-xl font-semibold leading-7 tracking-tight text-white">{{activeProfile}}</h3>
                    <div class="bg-orange-500 h-1 w-auto"></div>
                    <p class="text-sm font-semibold leading-6 text-white">Istruttore</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="-mr-2 flex md:hidden">
          <!-- Mobile menu button -->
          <button type="button" class="inline-flex items-center justify-center rounded-md
           bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" 
          aria-controls="mobile-menu" aria-expanded="false" (click)="openMenu()">
            <span class="sr-only">Open main menu</span>
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg class="block h-16 w-16" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg class="hidden h-16 w-16" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3" [hidden]="seeMenu">
        <a routerLink="/newUser" routerLinkActive="active" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Nuovo Atleta</a>
        <a routerLink="/login" routerLinkActive="active" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Accounts</a>        
        <a routerLink="/logout" routerLinkActive="active" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Logout</a>        
      </div>
    </div>
  </nav>
</div>
