<div class="isolate bg-white px-4">
    <div class="mx-auto max-w-1xl text-center">
      <h2 class="text-4xl font-bold tracking-tight text-gray-900 ">Crea un nuova scheda</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Inserisci una nuova scheda per questo atleta</p>
    </div>
    <form action="#" method="POST" class="mx-auto mt-10 max-w-4xl">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label for="color" class="block text-sm font-semibold leading-6 text-gray-900">Colore scheda</label>
                <div class="mt-2.5">
                    <input type="color" name="color" id="color" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-300 h-10"/>
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Nome scheda*</label>
                <div class="mt-2.5">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="bg-white block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Descrizion sommaria della scheda</label>
                <div class="mt-2.5">
                  <textarea name="message" id="message" rows="2" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                </div>
            </div>
            <div class="col-span-2">
                <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Esercizi scheda*</label>
                <!--todo modal menu vier-->
            </div>
            <div class="col-span-2">
              <div class="grid grid-cols-3 mx-5">
                  <!--single card-->
                  <a class="group shadow-2xl mr-4" routerLink="/detail" [queryParams]="{user: '11111', card:'1'}">
                      <img src="../../assets/logo.png" alt="" srcset="">
                      <h3 class="mt-1 text-lg font-bold text-gray-900 ml-5 ">Lat - 3*15</h3>
                      <p class="mt-3 text-m text-gray-900 ml-5 mb-5">Esercizio svolto con la lat machine e serve per la schiena</p>
                      <p class="mt-3 text-m text-gray-900 ml-5 mb-5">Schiena</p>
                  </a>
                  <!--new empty card-->
                  <div class="group shadow-2xl mr-4 border-dashed border-2 border-grey-600">
                      <a (click)="openModal()" class="flex items-center h-full justify-center text-lg font-bold text-center hover:underline">Aggiungi esercizio</a>
                  </div>
                  <div *ngIf="this.seeModal">
                      <app-modal-exercis (triggerCloseModal)="closeModal($event)"></app-modal-exercis>
                  </div>
              </div>
          </div>
        </div>
        <div class="my-10 mx-28">
            <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Crea la scheda</button>
        </div>
    </form>
</div>
